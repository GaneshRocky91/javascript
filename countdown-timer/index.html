<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTimer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>
        New Years Eve
    </h1>
    <div class="countdown-container">
        <div class="countdown-el days">
            <p class="bigtext" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes">
            <p class="bigtext" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
